{% extends "main.html" %}

{% block header %}
  <div class="row mb-2">
    <div class="col-sm-6">
      <h1>{{ page_title | safe }}</h1>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-outline-primary float-sm-right mr-4" data-bs-toggle="modal" data-bs-target="#addModal" title="Add Network ACL" aria-hidden="true">
        <i class="fas fa-plus fa-sm fa-fw"></i> Network ACL
      </button>
    </div>
  </div>
{% endblock header %}

{% block content %}
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Network ACLs</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" onclick="reloadPageContent()" title="Refresh">
          <i class="fas fa-sync"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-hover" id="myDataTable" width="100%" cellspacing="0">
        </table>
      </div>
    </div>
  </div>
{% endblock content %}

{% block modal %}
  {% include 'modals/network-acls.html' %}
{% endblock modal %}

{% block script %}
  <script>
    var reloadTime = 10000;
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const serverId = urlParams.get('id');
    const project = urlParams.get('project');
    var editedNetworkACL = ''
    applySidebarStyles();
    applySidebarLinks();
    populateSidebarLinks();
    populateNavbarLinks();

    function reloadPageContent() {
      //Clear the automatic page reload
      clearTimeout(pageReloadTimeout);

      //Reload the datatables content
      $('#myDataTable').DataTable().ajax.reload(null, false);

      //Set the automatic page reload
      pageReloadTimeout = setTimeout(() => { reloadPageContent(); }, reloadTime);
    }

    function loadPageContent(){

      //Display the current project
      $("#selectedProject").text(project);

      //Loaded from main.html template
      populateServerSelectDropdown()
      populateProjectSelectDropdown()
      
      // Configure Datatable
      $('#myDataTable').DataTable({
        ajax: {
          url: "../api/network-acls/list_network_acls?id="+serverId+"&project=" + project + "&recursion=1",
          dataType: "json",
          dataSrc: "metadata",
          contentType: "application/json",
          error: function (xhr, error, code) {
            console.log(xhr, code);
          }
        },
        columns: [
          { title: "Name", data: function (row, type, set) {
              if (row.hasOwnProperty('name')) {
                if (row.name)
                  return '<a href="../network-acl?id=' + serverId + '&project=' + project + '&acl=' + row.name + '">' + row.name + '</a>';
              }
              return '-'
            },
          },
          { title: "Description", data: function (row, type, set) {
              if (row.hasOwnProperty('description')) {
                if (row.description)
                  return row.description
              }
              return '-'
            },
          },
          { title: "Ingress Rules", data: function (row, type, set) {
              if (row.hasOwnProperty('ingress')) {
                if (row.ingress) {
                  if (Object.keys(row.ingress).length > 0)
                    return Object.keys(row.ingress).length
                }
              }
              return '-'
            },
          },
          { title: "Egress Rules", data: function (row, type, set) {
              if (row.hasOwnProperty('egress')) {
                if (row.egress) {
                  if (Object.keys(row.egress).length > 0)
                    return Object.keys(row.egress).length
                }
              }
              return '-'
            },
          },
          { title: "Used by", data: function (row, type, set) {
              if (row.hasOwnProperty('used_by')) {
                if (row.used_by) {
                  if (Object.keys(row.used_by).length > 0) {
                    arr = []
                    for (item in row.used_by){
                      arr.push(item)
                    }
                    return arr.join(", ")
                  }
                }
              }
              return '-'
            },
          },
          { title: "Actions", data: function (row, type, set) {
              links = ''
              if (row.hasOwnProperty('name')) {
                links = '<a href="#" onclick=editItem(\''+row.name+'\')><i class="fas fa-edit fa-lg" style="color:#ddd" title="Edit" aria-hidden="true"></i></a>' +
                '&nbsp' + '&nbsp' +
                '<a href="#" onclick=renameItem(\''+row.name+'\')><i class="fas fa-tag fa-lg" style="color:#ddd" title="Rename" aria-hidden="true"></i></a>' +
                '&nbsp' + '&nbsp' +
                '<a href="#" onclick=confirmDeleteItem(\''+row.name+'\')><i class="fas fa-trash-alt fa-lg" style="color:#ddd" title="Delete" aria-hidden="true"></i></a>'
              }
              return links
            },
          },
        ],
        order: [],
      });

      //Set reload page content
      pageReloadTimeout = setTimeout(() => { reloadPageContent(); }, reloadTime);

    }

    function addItem(){
      console.log("Info: adding new network-acl");
      data = $('#addForm').serialize();
      $.post("../api/network-acls/add_network_acl?id="+serverId+"&project="+project, data, function (data) {
        console.log(data)
        if (data.error_code >= 400){
          alert(data.error);
        }
        //Sync type
        setTimeout(() => { reloadPageContent(); }, 1000);
        operationStatusCheck()
      });
    }

    function confirmDeleteItem(name){
      console.log("Info: confirming deletion of network-acl " + name);
      if (confirm("Are you sure you want to delete network-acl " + name + "?") == true) {
        deleteItem(name);
      }
    }

    function createItemUsingJSON(){
      var json = $("#jsonCreateInput").val();
      console.log("Info: adding new project");
      $.post("../api/network-acls/add_network_acl?id="+serverId+"&project="+project, { json: json },  function (data) {
        console.log(data);
        if (data.error_code >= 400){
          alert(data.error);
        }
        //Sync type
        setTimeout(() => { reloadPageContent(); }, 1000);
        operationStatusCheck()
      });
    }

    function deleteItem(name){
      console.log("Info: deleting network-acl " + name);
      $.post("../api/network-acls/delete_network_acl?id=" + serverId + "&project=" + project, { name: name }, function (data) {
        console.log(data);
        if (data.error_code >= 400){
          alert(data.error);
        }
        //Sync type
        setTimeout(() => { reloadPageContent(); }, 1000);
        operationStatusCheck()
      });
    }

    function editItem(name){
      editedNetworkACL = name
      console.log("Info: loading network-acl " + name);
      $.post("../api/network-acls/load_network_acl?id=" + serverId + "&project=" + project, { name: name }, function (data) {
        console.log(data);
        if (data.error_code >= 400){
          alert(data.error);
        }
        $("#networkACLNameEditInput").text("Name: " + name);
        $("#jsonInput").val(JSON.stringify(data.metadata, null, 2));
        $("#editModal").modal('show');
      });
    }

    function renameItem(name){
      console.log("Loading rename modal for network-acl " + name)
      $("#renameItemModalLabel").text("Rename network-acl: " + name);
      $("#networkACLToRename").val(name);
      $("#renameModal").modal('show');
    }

    function updateItem(){
      name = editedNetworkACL
      var updatedJSON = $("#jsonInput").val();
      console.log("Info: updating network-acl");
      $.post("../api/network-acls/update_network_acl?id=" + serverId + "&project=" + project + "&name=" + encodeURI(name), { json: updatedJSON },  function (data) {
        console.log(data);
        if (data.error_code >= 400){
          alert(data.error);
        }
        //Sync type
        setTimeout(() => { reloadPageContent(); }, 1000);
        operationStatusCheck()
      });
    }

    function updateItemName(){
      var networkACLNewName = $("#newNetworkACLName").val();
      var networkACLToRename = $("#networkACLToRename").val();
      console.log("Info: renaming network-acl " + networkACLToRename);
      $.post("../api/network-acls/update_network_acl?id=" + serverId + "&project=" + project + "&name=" + encodeURI(networkACLToRename), { 'name': networkACLNewName },  function (data) {
        console.log(data);
        if (data.error_code >= 400){
          alert(data.error);
        }
        //Sync type
        setTimeout(() => { reloadPageContent(); }, 1000);
        operationStatusCheck()
      });
    } 

    $(document).ready(function(){

      //If id or project variables are missing redirect to servers page
      if (!serverId || !project) {
        window.location.href = 'servers';
      }
      else {
        loadPageContent()
        operationStatusCheck()
      }
      
    });

  </script>
{% endblock script %}
